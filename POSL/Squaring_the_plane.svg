 <title>Squaring the plane</title>
 <desc>A tiling of the plane with squares of different integer sides by CMG Lee. 1. Tiling using squares with Fibonacci-number sides almost works except for 2 squares of side 1. 2. Duijvestijn found a 110-square that can be tiled with 22 different squares. 3. Scaling the Fibonacci tiling by 110 times and replacing one of the 110-squares (originally 1-squares) with the Duijvestijn set now satisfies the criterion.</desc>
